<!DOCTYPE html>
<html>
    <head>
        <title>WELCOME</title>
        <style>
            
    body {
        font-family: Arial, sans-serif;
        background-color: #ffecec; /* light red */
        padding: 20px;
    }

    table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        background: #ffffff;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    caption {
        font-size: 28px;
        font-weight: bold;
        color: #b30000;   /* dark red */
        margin-bottom: 15px;
        text-transform: uppercase;
    }

    th {
        background-color: #ff4d4d; /* bright red */
        color: white;
        padding: 12px;
        font-size: 18px;
        text-align: left;
    }

    td {
        padding: 12px;
        font-size: 16px;
        color: #660000;
        border-bottom: 1px solid #f5b3b3;
    }

    tr:nth-child(even) {
        background-color: #ffe5e5;
    }

    tr:hover {
        background-color: #ffcccc;
        cursor: pointer;
    }

    table, th, td {
        border: 1px solid #ff9999;
    }


        </style>
    </head>
    <body>
        <table>
            <thead>
            <caption>RESTAURANT MENU</caption>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                    <td>Kheer</td>
                    <td>Half plate</td>
                    <td>40rs</td>
                </tr>
                <tr>
                    <td>Pasta</td>
                    <td>Full plate</td>
                    <td>120rs</td>
                </tr>
                <tr>
                    <td>Noodles</td>
                    <td>Full plate</td>
                    <td>180rs</td>
                </tr>
                <tr>
                    <td>Custard</td>
                    <td>Half plate</td>
                   <td>100rs</td>
                </tr>
                <tr>
                    <td>Momos</td>
                    <td>Half plate</td>
                    <td>80rs</td>

              </tr>
              
              </tbody>
        </table>
    </body>
</html>
