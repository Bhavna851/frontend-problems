<!--forms in html-->
<!DOCTYPE html>
<html>
    <head>
        <title>html form</title>
    </head>
    <body>
        <h1>form in html</h1>
        
        <form action="/submit.ph"><!--form start from here-->
            <div>
                <!--input name-->
            <label for="name">Name</label>
             <input id="name" type="text" placeholder="Enter name" required></input>
             </div>
             <div>
                <!--input phone number-->
             <label for="phone">Phone</label>
             <input id="phone" type="tel" placeholder="Enter phonenumber" required>
             </div>
             <div>
                <!--input email-->
             <lable for="email">Email</lable>
             <input id="email" type="txt" placeholder="Enter email" required>
             </div>
             <div>
                <!--input password-->
            <lable for="password">Password</lable>
             <input id="password" type="password" placeholder="Enter password" required>
          </div>
          <div>
            <!--input dataofbirth-->
            <label for="dob">Date of birth</label>
            <input id="dob" type="date" placeholder="Date of Birth" required>
          </div>
          <!--dropdowm select input for gender-->
            <div>
                 <label for="gender">Gender</label>
                 <select id="gender" required>
                    <option value="disabled selected"> Enter Gender</option>
                    <option value="male">Male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
            </div>
            <!--radio buttons for subscription plan-->
            <div>
                <label for="subscription plan">Subscription plan</label>
                  </div>
                <div>
                 <input id="basic"    type="radio" name="subscription" value="basic">
                 <label for="basic">Basic</label>
            
               
                <input id="premium" type="radio" name="subscription" value="premium">
                <label for="premium" >Premium</label>

            
            
                <input id="Vip" type="radio" name="subscription" value="vip">
                <label for="vip">Vip</label>
            </div>
            <!--checkbox for agrreing to terms-->
            <div>
                <input  id="terms" type="checkbox" required>
                 <label for="terms">I agree to the terms and condition</label>
            </div> 
            <!-- text area for comment -->
            <div>
                <label for="comment">comment box</label>
                <textarea id="comment" placeholder="enter your comments" row="4" ></textarea>
            </div> 
            <!--submit button--> 
            <div>
                <button type="submit">Submit</button>
            </div>
        </form><!--form ends here-->
    </body>
</html>
