<!--Create an HTML form for a travel website to book a vacation-->
<!DOCTYPE html>
<html>
    <head>
        <title>Travel booking</title>
        <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        width: 350px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease-in-out;
    }

    div:first-child {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #0277BD;
        letter-spacing: 1px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #01579B;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border: 2px solid #b3e5fc;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #0288D1;
        outline: none;
        box-shadow: 0 0 8px #81d4fa;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #0288D1;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #0277BD;
        transform: scale(1.03);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

    </head>
    <body>
        <form for="/submit.php">
            <div>
                Travel booking 
            </div>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="enter name" required>
            </div>
            <div>
                <label for="Age">Age</label>
                <input id="Age" type="numbers" placeholder="Enter age" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter email" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input id="phone" type="tel" placeholder="Enter phoneno." required>
            </div>
            <div>
                <button type="submit" >Submit</button>
            </div>
        </form>
    </body>
</html>
